name: Unit Tests CI

on:
  push:
    branches:
      - testing
      - develop
  pull_request:
    branches:
      - testing
      - develop
  workflow_dispatch:

jobs:
  junit-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Verify Java Version
      run: java -version

    - name: Set up Maven
      run: mvn -version

    - name: Compile Code  # Ensure compilation errors fail the build
      run: |
        mvn clean compile -B
      continue-on-error: false  # Ensure failure stops workflow

    - name: Run JUnit Tests
      id: run-tests
      run: |
        mvn test -B -Dmaven.test.failure.ignore=false | tee test_output.log
        if grep -q "[ERROR] Tests run:" test_output.log; then
          echo "‚ùå Test failures detected!"
          exit 1
        fi

    - name: Upload Test Logs
      uses: actions/upload-artifact@v4
      with:
        name: junit-test-logs
        path: test_output.log

    - name: Send Email on Failure
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.SMTP_SERVER }}
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: "üö® Build Failure: Compilation or Test Errors"
        body: |
          ‚ùå The build **FAILED** due to a compilation error or test failure.
          **Error Type:** Compilation/Test Failure
          üîó [Run Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
        to: "${{ secrets.FRANZ_EMAIL }},${{ secrets.BERNARD_EMAIL }},${{ secrets.JULIUS_EMAIL }},${{secrets.JIMMY_EMAIL}},${{secrets.IGNATUS_EMAIL}}"
        from: "GitHub Actions"

    - name: Send Email on Success
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.SMTP_SERVER }}
        server_port: 25
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: "‚úÖ JUnit Test Execution Success"
        body: |
          ‚úÖ The JUnit tests executed successfully!
          **Test Results:** ${{ job.status }}
          üìÑ Logs have been uploaded as an artifact.  
          üîó [Run Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
        to: "${{ secrets.FRANZ_EMAIL }},${{ secrets.BERNARD_EMAIL }},${{ secrets.JULIUS_EMAIL }},${{secrets.JIMMY_EMAIL}},${{secrets.IGNATUS_EMAIL}}"
        from: "GitHub Actions"
